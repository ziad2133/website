<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
      user-select: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 
        0 0 2px #ffffff,
        0 0 4px #cccccc,
        0 0 6px #999999;
      z-index: 1;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }

    /* Dot Grid */
    .dot-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, 30px);
      grid-template-rows: repeat(auto-fill, 30px);
      pointer-events: none;
      z-index: 0;
    }

    .dot {
      width: 6px;
      height: 6px;
      background-color: #ffffff;
      opacity: 0.08;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
  <!-- Dot Grid -->
  <div class="dot-grid">
    <script>
      const grid = document.querySelector('.dot-grid');
      const cols = Math.floor(window.innerWidth / 30);
      const rows = Math.floor(window.innerHeight / 30);
      const totalDots = cols * rows;

      for (let i = 0; i < totalDots; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        grid.appendChild(dot);
      }
    </script>
  </div>

  <!-- Content -->
  <div>
    <h1>Coming Soon...</h1>
    <p>Lunark Media website under construction</p>
  </div>
</body>
</html>
